<!DOCTYPE html>
<html>
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet" href="static/css/membershipCan.css">
  <title>Membership Cancellation Request</title>

</head>
<body>
  <div class="container">
    <div class="form-container">
      <h1>Membership Cancellation Request</h1>
      <img src="static\images\logo.png" alt="Logo" width="140px">
      <form action="/submit-cancellation" method="POST">

        <input type="hidden" name="requestID" id="requestID" required>
        <input type="hidden" name="traineeID" id="traineeID" required>
        <input type="hidden" name="membershipID" id="membershipID" required>
        <label for="reason">Reason:</label>
        <div class="container">
        <select class="form-select form-select-sm" aria-label=".form-select-sm example">
            <option selected>Open this select menu</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
        </select>
        </div>
        <textarea name="reason" id="reason" required></textarea><br><br>
        
        <label for="requestDate">Request Date:</label>
        <input type="date" name="requestDate" id="requestDate" required><br><br>
        <input type="submit" value="Submit">
      </form>
    </div>
</div>
</body>
</html>
