<html>
<head>
  <title>Bling</title>
  <link rel="stylesheet" type="text/css" href="static/css/home.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="static/css/membershipCan.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="/home">Home</a></li>
        <li><a href="/logout" class="login-button">Logout</a></li>
      </ul>
    </nav>
  </header>
  <section class="hero">
    <h1>Welcome to Bling Studio</h1>
      <img src="static/images/logo.png" alt="Logo" width="200px">
    <div class="hero-content">
      <a href="/schedule" class="schedule-button">Schedule</a>
    </div>
  </section>

  <section class="membership">
    <h2>Membership</h2>
    <p>If you are a studio member and wish to cancel your membership - please click here</p>
    <a class="cancel-membership-button" role="button" aria-pressed="true" data-bs-toggle="modal" data-bs-target="#createModal">
      Cancel Membership
    </a>
  </section>
  <div class="modal" id="createModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Membership Cancellation Request</h4>
          <button type="button" onClick="clean_modal(this)" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <!-- Modal body -->
        <div class="modal-body">
          <form action="/submit-cancellation" method="POST">

            <input type="hidden" name="requestID" id="requestID" required>
            <input type="hidden" name="traineeID" id="traineeID" required>
            <input type="hidden" name="membershipID" id="membershipID" required>
            <label for="reason">Reason:</label>
            <textarea name="reason" id="reason" required></textarea><br><br>
            
            <label for="requestDate">Request Date:</label>
            <input type="date" name="requestDate" id="requestDate" required><br><br>
            <input type="submit" value="Submit">
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
