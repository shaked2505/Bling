<!DOCTYPE html>
<html>
<head>
    <title>Bling- Buisness Data</title>
    <link rel="icon" type="image/png" href="/static/images/logo-small.png" />
    <link rel="stylesheet" type="text/css" href="static/css/home.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/dataReport.css">
    <script src="static/js/dataReport.js"></script>
</head>
<body>
    <header>
        <nav>
          <ul style="padding-left: 0;">
            <li><a href="/home">Home</a></li>
            <li><a href="/logout" class="login-button">Logout</a></li>
            {% if is_admin %}
            <li><a href="/data_report" class="login-button">Business Data</a></li>
            {% endif %}
            <img src="static/images/logo.png" alt="Logo"  class="logo">
          </ul>
        </nav>
      </header>
    <div class="container">
        <div class="logo-container">
            <img src="static\images\logo.png" alt="Logo" width="140px">
        </div>
        <h2>Data Report</h2>

        <div class="filter-container">
            <label for="income-filter">Income Type:</label>
            <select id="income-filter">
                <option value="all">All</option>
                <option value="mem_plans">Membership Plans</option>
                <option value="branded">Branded Merchandise</option>
            </select>


            <label for="start-date">Start Date:</label>
            <input type="date" id="start-date" required>

            <label for="end-date">End Date:</label>
            <input type="date" id="end-date" required>
        </div>

        <div class="button-container">
            <button id="apply-button" onclick="createTable()">Apply</button>
        </div>


        <table id="report-table" class="hide-table">
            <caption id="table-headline"></caption>
        </table>
        <div class="button-container">
            <button id="export-button" class="hide-table" onclick="exportToExcel()">Export</button>
        </div>
    </div>
</body>

</html>
